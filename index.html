<!DOCTYPE html>
<html>
<head>
    <title>Tweets on Yandex.Maps</title>
    <script src="http://api-maps.yandex.ru/2.0.18/?load=package.standard,coordSystem.geo&lang=ru-RU&mode=debug" type="text/javascript"></script>
    <script src="/dmikis-twitter.js" type="text/javascript"></script>
    <script>
        ymaps.ready(function () {
            var map = window.map = new ymaps.Map ("map", {
                    center: [55.76, 37.64],
                    zoom: 7
                });

            map.behaviors.enable('dmikis#twitter');
        });
    </script>
</head>
<body>
    <div id="map" style="width: 640px; height: 480px;"/>
</body>
</html>
